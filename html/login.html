<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <title>CheckList</title>
    </head>

    <body>

        <header>
            <nav>
                <div class="logo-container">
                    <a href="#"><img id="logo" src="../icons/Icon_checklist-removebg-preview.png" alt="Logo"></a>
                </div>
                <a href="#" class="menu-burger">
                    <img src="../icons/icons8-menu-ios-17-glyph/icons8-menu-60.png" alt="menu icon">
                </a>
                <div class="navbar">
                    <a class="text-anchor" href="/index.html">Home</a>
                    <a class="text-anchor" href="/html/myList.html">MyList</a>
                    <a class="text-anchor" href="/html/search.html">Search</a>
                    <a class="text-anchor" href="/html/market.html">Market</a>
                    <a href="/html/login.html"><img src="../icons/icons8-male-user-ios-17-glyph/icons8-male-user-60.png"
                            alt="login"></a>
                    <a href="/html/login.html"><img src="../icons/icons8-login-ios-17-glyph/icons8-login-60.png"
                            alt="login"></a>
                </div>

            </nav>
        </header>
        <main>

            <div id="loginContainer">
                <h1>LOGIN</h1>

                <form action="#" id="loginForm">

                    <label for="username">Email :</label>
                    <input class="formInput" type="email" name="username" id="username" required>
                    <label for="password">Password :</label>
                    <input class="formInput" type="password" name="password" id="password" required
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    <a href="#" class="linked-text">
                        Forgot your password?
                    </a>
                    <a href="./signUp.html" class="linked-text">Create an account?</a>
                    <button class="btn">LOGIN</button>
                </form>
                <p>Or use :</p>
                <div class="alt-log">
                    <div>
                        <a href="#"><img src="../icons/icons8-google-ios-17-glyph/icons8-google-30.png"
                                alt="Google link"></a>
                        <a href="#"><img src="../icons/icons8-facebook-ios-17-glyph/icons8-facebook-30.png"
                                alt="facebook link"></a>
                    </div>
                </div>

            </div>

        </main>
        <footer>
            <p>Copyrights 2024 &copy;</p>
            <div id="contacts">
                <a href="#"><img src="../icons/icons8-linkedin-ios-17-glyph/icons8-linkedin-60.png"
                        alt="admin linkedin"></a>
                <a href="#"><img src="../icons/icons8-github-ios-17-glyph/icons8-github-60.png" alt="admin github"></a>
            </div>
        </footer>
        <script src="../javascript/validityCheck.js"></script>
        <script src="../javascript/navbarResponsive.js"></script>

    </body>

</html>
