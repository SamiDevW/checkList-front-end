<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <script type="module" src="../javascript/navbar.js" defer></script>
        <title>CheckList</title>
    </head>

    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <section id="display-block">
                <div id="loginContainer">
                    <h1>LOGIN</h1>
                    <form action="#" id="loginForm">
                        <label for="username">Username :</label>
                        <input class="formInput" type="text" name="username" id="username" required>
                        <label for="password">Password :</label>
                        <input class="formInput" type="password" name="password" id="password"
                            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\W_]).{8,}$" required>
                        <span class="validityInfo">Your password must contain at least :
                            - 8 characters
                            - 1 uppercase letter, 1 lowercase letter, 1 digit, 1 special character </span>
                        <a href="#" class="linked-text">
                            Forgot your password?
                        </a>
                        <a href="./signUp.html" class="linked-text">Create an account?</a>
                        <button class="btn">LOGIN</button>
                    </form>
                    <p>Or use :</p>
                    <div class="alt-log">
                        <div>
                            <a href="#"><img src="../icons/icons8-google-ios-17-glyph/icons8-google-30.png"
                                    alt="Google link"></a>
                            <a href="#"><img src="../icons/icons8-facebook-ios-17-glyph/icons8-facebook-30.png"
                                    alt="facebook link"></a>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        <footer>
            <p>Copyrights 2024 &copy;</p>
            <div id="contacts">
                <a href="#"><img src="../icons/icons8-linkedin-ios-17-glyph/icons8-linkedin-60.png"
                        alt="admin linkedin"></a>
                <a href="#"><img src="../icons/icons8-github-ios-17-glyph/icons8-github-60.png" alt="admin github"></a>
            </div>
        </footer>


        <script type="module" src="../javascript/getUserData.js"></script>
    </body>

</html>
