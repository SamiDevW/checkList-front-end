<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="../javascript/navbar.js" defer></script>
        <link rel="stylesheet" href="../css/myList.css">
        <title>CheckList</title>
    </head>

    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <h1>MyList</h1>
            <h2>
                Saved Anime
            </h2>
            <div id="addBtn"><button class="btn">Add a book</button></div>
            <section id="display-block">
                <div class="container">
                    <div class="checklist">
                        <div class="checklist-header">
                            <h3>To kill a mockingbird</h3>
                            <div class="checklist-image"><img src="../images/July_night_sky_(35972569256).jpg" alt="">
                            </div>
                            <p>40 Pages left</p>
                        </div>
                        <div class="checklist-body">
                            <p class="checklist-comment">
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos doloremque illum nobis
                                totam beatae odio!
                                Quia eaque perspiciatis tempore odit dolor error in sunt neque, quo magni. Nobis, animi
                                omnis?</p>
                            <div class="checklist-dynamic">
                                <button class="btn">Show work</button>
                                <input type="checkbox" name="status" id="status" class="status">
                            </div>
                        </div>

                    </div>

                </div>
            </section>

        </main>
        <footer>
            <p>Copyrights 2024 &copy;</p>
            <div id="contacts">
                <a href="#"><img src="../icons/icons8-linkedin-ios-17-glyph/icons8-linkedin-60.png"
                        alt="admin linkedin"></a>
                <a href="#"><img src="../icons/icons8-github-ios-17-glyph/icons8-github-60.png" alt="admin github"></a>
            </div>
        </footer>



        <script src="../javascript/myListSeeds.js"></script>
        <script src="../javascript/addBtn.js"></script>
    </body>

</html>
