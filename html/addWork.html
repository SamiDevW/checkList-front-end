<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/addWork.css">
        <script type="module" src="../javascript/navbar.js" defer></script>
        <title>CheckList</title>
    </head>

    <body>

        <header>
            <nav>

            </nav>
        </header>
        <main>
            <section id="display-block">
                <h1>Add a work</h1>
                <div class="container">
                    <form>
                        <div class="input-add-form">
                            <label for="title">Title :</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="input-add-form select">
                            <label for="category">Category :</label>
                            <select name="category" id="category" required>
                                <option value="book">book</option>
                                <option value="manga">manga</option>
                                <option value="series">series</option>
                            </select>
                        </div>
                        <div class="input-add-form select">
                            <label for="genre">Genre :</label>
                            <select name="genre" id="genre">
                                <option value="action">action</option>
                                <option value="fantasy">fantasy</option>
                                <option value="drama">drama</option>
                            </select>
                        </div>
                        <div class="input-add-form">
                            <label for="image">image :</label>
                            <input name="image" type="text" id="image" placeholder="https://api.jikan.moe/v4/top/anime"
                                required>
                        </div>
                        <label for="comment">Comment :</label>
                        <textarea name="comment" id="comment" required></textarea>
                        <div class="btn-container">
                            <button class="btn">SAVE</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>Copyrights 2024 &copy;</p>
            <div id="contacts">
                <a href="#"><img src="../icons/icons8-linkedin-ios-17-glyph/icons8-linkedin-60.png"
                        alt="admin linkedin"></a>
                <a href="#"><img src="../icons/icons8-github-ios-17-glyph/icons8-github-60.png" alt="admin github"></a>
            </div>
        </footer>
        <script type="module" src="../javascript/addWork.js"></script>
    </body>

</html>
