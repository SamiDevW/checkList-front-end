<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../javascript/navbar.js" defer></script>
        <link rel="stylesheet" href="../css/search.css">
        <title>CheckList</title>
    </head>

    <body>

        <header>
            <nav>

            </nav>
        </header>
        <main>
            <h1>Search</h1>



            <div class="searchBar" action="">
                <label for="search">Search</label>
                <input class="searchInput" id="search" name="search" type="text">

            </div>
            <div id="filters-container">
                <div class="filter">
                    <label for="category">Category :</label>
                    <select name="category" id="category" required>
                        <option value="book">book</option>
                        <option value="manga">manga</option>
                        <option value="series">series</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="genre">Genre :</label>
                    <select name="genre" id="genre">
                        <option value="action">action</option>
                        <option value="fantasy">fantasy</option>
                        <option value="drama">drama</option>
                    </select>
                </div>
                <div>
                    <img src="../icons/icons8-plus-ios-17-glyph/icons8-plus-30.png" alt="">
                </div>

            </div>

            <section id="display-block">
                <div class="container ">


                </div>
            </section>
            <div id="page-control">
                <button class="btn" id="btnPrevious">Previous</button>
                <p id="page"></p>
                <button class="btn" id="btnNext">Next</button>
            </div>

        </main>
        <footer>
            <p>Copyrights 2024 &copy;</p>
            <div id="contacts">
                <a href="#"><img src="../icons/icons8-linkedin-ios-17-glyph/icons8-linkedin-60.png"
                        alt="admin linkedin"></a>
                <a href="#"><img src="../icons/icons8-github-ios-17-glyph/icons8-github-60.png" alt="admin github"></a>
            </div>
        </footer>

        <script type="module" src="../javascript/getApiOrMoked.js"></script>
        <script type="module" src="../javascript/getFormData.js"></script>
    </body>

</html>
