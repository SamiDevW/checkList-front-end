<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/signUp.css">
        <script src="../javascript/navbar.js" defer></script>
        <title>CheckList</title>
    </head>

    <body>

        <header>
            <nav>
            </nav>
        </header>
        <main>
            <section id="display-block">
                <div id="loginContainer">
                    <h1>SIGNUP</h1>
                    <form action="#" id="loginForm">
                        <div id="data">
                            <div class="input-form">
                                <label for="firstname">Firstname :</label>
                                <input class="inputStyle" type="text" name="firstname" id="firstname" required>
                            </div>
                            <div class="input-form">
                                <label for="lastname">Lastname :</label>
                                <input class="inputStyle" type="text" name="lastname" id="lastname" required>
                            </div>


                        </div>
                        <div class="input-form">
                            <label for="username">Email :</label>
                            <input class="inputStyle" type="email" name="username" id="username" required>
                        </div>
                        <div class="input-form">
                            <label for="password">Password :</label>
                            <input class="inputStyle" type="password" name="password" id="password"
                                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*d)(?=.*[^ws]).{8,}$" required>
                            <span id="pwInfo">Your password must contain at least :
                                - 8 characters
                                - 1 uppercase letter, 1 lowercase letter, 1 digit, 1 special character </span>
                        </div>
                        <div class="input-form">
                            <label for="confirm-password">Confirm password :</label>
                            <input class="inputStyle" type="password" name="confirm-password" id="confirm-password"
                                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*d)(?=.*[^ws]).{8,}$" required>

                        </div>
                        <div class="input-form terms">
                            <input type="checkbox" name="" id="">
                            <a href="#" class="linked-text">I agree to the Terms & Conditions</a>
                        </div>
                        <button class="btn create">Create an account</button>
                    </form>
                    <p>Or use :</p>
                    <div class="alt-log">
                        <div>
                            <a href="#"><img src="../icons/icons8-google-ios-17-glyph/icons8-google-30.png"
                                    alt="Google link"></a>
                            <a href="#"><img src="../icons/icons8-facebook-ios-17-glyph/icons8-facebook-30.png"
                                    alt="facebook link"></a>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        <footer>
            <p>Copyrights 2024 &copy;</p>
            <div id="contacts">
                <a href="#"><img src="../icons/icons8-linkedin-ios-17-glyph/icons8-linkedin-60.png"
                        alt="admin linkedin"></a>
                <a href="#"><img src="../icons/icons8-github-ios-17-glyph/icons8-github-60.png" alt="admin github"></a>
            </div>
        </footer>
        <script type="module" src="../javascript/getFormData.js"></script>
    </body>

</html>
